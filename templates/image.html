{% extends "base.html" %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Text to Image Result</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            margin-top: 4rem;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border: 2px solid #ffcc00;
        }

        a {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
        }

        a:hover {
            background-color: #ff402c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Image Result</h1>
        <img src="data:image/jpeg;base64,{{ img_url }}" class="img-fluid" alt="Generated Image">
        <br>
        <a href="/" class="btn btn-primary mt-3">Generate Another</a>
    </div>
</body>
</html>
{% endblock body %}
